#Options:

#Does the input contain periods:
PERIODS=false

#Are the input sentences imperative sentences
IMPERATIVE=true

#Mode 'sennaandstanford' or 'senna'
MODE=sennaandstanford

#Should fillers be excluded:
EXCLUDE_FILLERS=true

#List of fillers that should be excluded (comma-separated)
FILLERS=ah,eh,er,ehm,em,hm,hmm,uh,um,uhm

#only process main hypothesis or alternatives
ALTERNATIVES=false

#select mode of instruction calculation: if true legacy mode is selected
LEGACY_CALC_INSTR_MODE=false

# Brill_Rules seperated by ;
# Format must be: TYPE WORD FROM TO [CONDITION]
# TYPE: POS or CHK
# WORD: word or *; FROM/TO: pos/chk or *
# Condition: NEXT_N_TYPE_xx, PREV_N_TYPE_xx combined by AND NOT OR XOR; TYPE: POS,CHUNK,WORD; N:distance from current word
BRILL_RULES=POS put * VB [NOT NEXT_0_POS_VBD AND NOT NEXT_0_POS_VBG AND NOT NEXT_0_POS_VBN AND NOT NEXT_0_POS_VBP AND NOT NEXT_0_POS_VBZ];POS open JJ VB [NOT NEXT_1_POS_NN AND NOT NEXT_1_POS_NNS AND NOT NEXT_1_POS_NNP AND NOT NEXT_1_POS_NNPS AND NOT PREV_1_POS_VB AND NOT PREV_1_POS_VBD AND NOT PREV_1_POS_VBG AND NOT PREV_1_POS_VBN AND NOT PREV_1_POS_VBP AND NOT PREV_1_POS_VBZ];POS open JJ VB [NOT NEXT_1_POS_NN AND NOT NEXT_1_POS_NNS AND NOT NEXT_1_POS_NNP AND NOT NEXT_1_POS_NNPS AND PREV_1_POS_VBN AND PREV_2_POS_VBZ];POS open JJ VB [NOT NEXT_1_POS_NN AND NOT NEXT_1_POS_NNS AND NOT NEXT_1_POS_NNP AND NOT NEXT_1_POS_NNPS AND PREV_1_POS_VBN AND PREV_2_POS_VBP];POS close RB VB [PREV_1_POS_RP OR PREV_1_POS_RB];POS please VBP RB [NEXT_1_POS_VB OR NEXT_1_POS_VBD OR NEXT_1_POS_VBP OR NEXT_1_POS_VBZ];POS please VB RB [NEXT_1_POS_VB OR NEXT_1_POS_VBD OR NEXT_1_POS_VBP OR NEXT_1_POS_VBZ];CHK empty NP ADJP [NEXT_0_POS_JJ];POS hello * NNP [];POS close RB VB [NEXT_1_POS_DT];POS place NN VB [PREV_1_POS_NN AND NEXT_1_POS_DT];POS place NN VB [PREV_1_POS_TO]

